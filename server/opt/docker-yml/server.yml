version: '3.2'services:  kibana:    container_name: kibana    image: kibana:7.14.2    restart: always    privileged: true    volumes:      - /conf/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml    ports:      - "5601:5601"    depends_on:      - es  es:    container_name: es    image: elasticsearch:7.14.2    restart: always    privileged: true    env_file:      - /opt/init/env/es.env    ulimits:      memlock:        soft: -1        hard: -1    volumes:      - /conf/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml      - es_data:/data    ports:      - "9200:9200"  redis:    container_name: redis    image: redis:5.0.14    restart: always    privileged: true    command:      - /etc/redis.conf    volumes:      - /conf/redis/redis.conf:/etc/redis.conf      - /data/redis:/data    ports:      - "6379:6379"  mysql:    container_name: mysql    image: mysql:8.0.27    restart: always    privileged: true    env_file:      - /opt/init/env/mysql.env    command:      - --default-authentication-plugin=mysql_native_password      - --character-set-server=utf8mb4      - --collation-server=utf8mb4_unicode_ci      - --max_connections=3000    volumes:      - /data/mysql:/var/lib/mysql      - /conf/mysql:/etc/mysql      - /data/mysql-files:/var/lib/mysql-files/ # mysql 8.0需要映射此目录，可能需要手动创建 /data/mysql-files    ports:      - "3306:3306"  rabbitmq:    container_name: rabbitmq    image: rabbitmq:3.9.7-management    restart: always    env_file:      - /opt/init/env/rabbitmq.env    ports:      - "5672:5672"      - "15672:15672"  seata:    container_name: seata    image: seataio/seata-server:1.4.2    privileged: true    restart: always    env_file:      - /opt/init/env/seata.env    ports:      - "8091:8091"    volumes:      - /conf/seata:/conf/seata    depends_on:      - mysql      - nacos  nacos:    image: nacos/nacos-server:1.4.2    container_name: nacos    privileged: true    restart: always    env_file:      - /opt/init/env/nacos.env    volumes:      - /logs/nacos/:/home/nacos/logs      - /conf/nacos/nacos.properties:/home/nacos/init.d/custom.properties    ports:      - "8848:8848"    depends_on:      - mysqlvolumes:  es_data:    driver: local