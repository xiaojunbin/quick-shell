version: '3.1'services:  canal-server:    container_name: canal    image: canal/canal-server:v1.1.5    restart: always    privileged: true    environment:      - canal.destinations=test      - canal.instance.mysql.slaveId=1      - canal.instance.master.address = mysql:3306      - canal.instance.dbUsername = canal      - canal.instance.dbPassword = canal      - canal.instance.connectionCharset = UTF-8      - canal.instance.filter.regex = .\*\\\\..\*    ports:      - "11111:11111"  canal-admin:    container_name: canal-admin    image: canal/canal-admin:v1.1.5    restart: always    privileged: true    links:      - mysql    environment:      - canal.instance.mysql.slaveId=1      - canal.instance.master.address = mysql:3306      - canal.instance.dbUsername = canal      - canal.instance.dbPassword = canal      - canal.instance.connectionCharset = UTF-8      - canal.instance.filter.regex = .\*\\\\..\*    ports:      - 11111