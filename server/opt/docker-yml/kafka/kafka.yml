version: "3.1"services:  zookeeper:    container_name: zookeeper    image: docker.io/bitnami/zookeeper:3.7    privileged: true    restart: always    ports:      - "2181:2181"    volumes:      - /data/zookeeper:/bitnami/zookeeper    environment:      - ALLOW_ANONYMOUS_LOGIN=yes  kafka:    container_name: kafka    image: bitnami/kafka:2.8.1    privileged: true    restart: always    ports:      - "9092:9092"    volumes:      - /data/kafka:/bitnami/kafka    environment:      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181      - ALLOW_PLAINTEXT_LISTENER=yes    depends_on:      - zookeeper