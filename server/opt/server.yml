services:  kibana:    container_name: kibana    image: kibana:7.17.26    restart: always    privileged: true    volumes:      - /opt/conf/kibana.yml:/usr/share/kibana/config/kibana.yml    ports:      - "5601:5601"    depends_on:      - elastic  elastic:    container_name: elastic    image: elasticsearch:7.17.26    restart: always    privileged: true    environment:      ES_JAVA_OPTS: -Xms1024m -Xmx2048m    ulimits:      memlock:        soft: -1        hard: -1    volumes:      - /opt/conf/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml    ports:      - "9200:9200"  redis:    container_name: redis    image: redis:6.2.16    restart: always    privileged: true    command:      - /etc/redis.conf    volumes:      - /opt/conf/redis.conf:/etc/redis.conf      - /opt/data/redis:/data    ports:      - "6379:6379"  mysql:    container_name: mysql    image: mysql:8.0.40    restart: always    privileged: true    environment:      MYSQL_ROOT_PASSWORD: "PyzbY35p=3PKKhF8"      MYSQL_ROOT_HOST: "%"    command:      - --default-authentication-plugin=mysql_native_password      - --character-set-server=utf8mb4      - --collation-server=utf8mb4_unicode_ci      - --max_connections=3000    volumes:      - /opt/data/mysql/:/var/lib/mysql/      - /opt/conf/mysql/:/etc/mysql/conf.d/      - /opt/data/mysql-files/:/var/lib/mysql-files/    ports:      - "3306:3306"  nacos:    image: nacos/nacos-server:v2.4.3    container_name: nacos    privileged: true    restart: always    environment:      MODE: standalone      SPRING_DATASOURCE_PLATFORM: mysql      MYSQL_SERVICE_HOST: mysql      MYSQL_SERVICE_PORT: 3306      MYSQL_SERVICE_DB_NAME: nacos      MYSQL_SERVICE_USER: nacos      MYSQL_SERVICE_PASSWORD: 5ZuV_^=k^WsHYZp-    volumes:      - /opt/logs/nacos/:/home/nacos/logs/      - /opt/conf/nacos.properties:/home/nacos/init.d/custom.properties    ports:      - "8848:8848"      - "9848:9848"      - "9849:9849"    depends_on:      - mysql  zookeeper:    container_name: zookeeper    image: docker.io/bitnami/zookeeper:3.7    privileged: true    restart: always    environment:      ALLOW_ANONYMOUS_LOGIN: yes    ports:      - "2181:2181"    volumes:      - /opt/data/zookeeper:/bitnami/zookeeper  kafka:    container_name: kafka    image: bitnami/kafka:2.8.1    privileged: true    restart: always    environment:      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181      ALLOW_PLAINTEXT_LISTENER: yes    ports:      - "9092:9092"    volumes:      - /opt/data/kafka:/bitnami/kafka    depends_on:      - zookeeper  rabbitmq:    container_name: rabbitmq    image: rabbitmq:3.9.7-management    restart: always    environment:      RABBITMQ_DEFAULT_USER: root      RABBITMQ_DEFAULT_PASS: 123456      RABBITMQ_DEFAULT_VHOST: /    ports:      - "5672:5672"      - "15672:15672"  seata:    container_name: seata    image: seataio/seata-server:1.4.2    privileged: true    restart: always    environment:      SEATA_PORT: 8091      SEATA_CONFIG_NAME: "file:/etc/seata/registry.conf"    ports:      - "8091:8091"    volumes:      - /opt/conf/seata/registry.conf:/etc/seata/registry.conf    depends_on:      - mysql      - nacos