version: '3.1'services:  es01:    container_name: es01    image: elasticsearch:7.14.2    restart: always    privileged: true    environment:      - node.name=es01      - cluster.name=docker-cluster      - discovery.seed_hosts=es02,es03      - cluster.initial_master_nodes=es01,es02,es03      - bootstrap.memory_lock=true      - xpack.security.enabled=true      - xpack.security.transport.ssl.enabled=true      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"    ulimits:      memlock:        soft: -1        hard: -1    volumes:          - es_data01:/usr/share/elasticsearch/data    ports:      - "9201:9200"    networks:      - elastic  es02:    container_name: es02    image: elasticsearch:7.14.2    restart: always    privileged: true    environment:      - node.name=es02      - cluster.name=docker-cluster      - discovery.seed_hosts=es01,es03      - cluster.initial_master_nodes=es01,es02,es03      - bootstrap.memory_lock=true      - xpack.security.enabled=true      - xpack.security.transport.ssl.enabled=true      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"    ulimits:      memlock:        soft: -1        hard: -1    ports:      - "9202:9200"    volumes:      - es_data02:/usr/share/elasticsearch/data    networks:      - elastic  es03:    container_name: es03    image: elasticsearch:7.14.2    restart: always    privileged: true    environment:      - node.name=es03      - cluster.name=docker-cluster      - discovery.seed_hosts=es01,es02      - cluster.initial_master_nodes=es01,es02,es03      - bootstrap.memory_lock=true      - xpack.security.enabled=true      - xpack.security.transport.ssl.enabled=true      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"    ulimits:      memlock:        soft: -1        hard: -1    ports:      - "9203:9200"    volumes:      - es_data03:/usr/share/elasticsearch/data    networks:      - elasticvolumes:  es_data01:    driver: local  es_data02:    driver: local  es_data03:    driver: localnetworks:  elastic:    driver: bridge